<p>ついに新潮社から出ている夏目漱石の小説をすべて読み終えた。漱石を読み始めたきっかけは昼飯を買った時のおつりの中に旧千円札が混ざっているという些細なことであった。しかし、じっくりと読んでみると漱石の小説はときに悲壮感にあふれていたりユーモアにあふれていたりと多彩な手法を用いて書かれていることに驚いた。写真は未完の小説『明暗』である。とてつもない緊張感が登場人物間で交わされる晩年の作品である。個人的には『三四郎』『それから』、『門』のいわゆる三部作はとてもしびれた。あと『私の個人主義』もおすすめです。</p>
