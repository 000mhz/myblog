<p>去年も読んだんだけど、読み返してみたくなり手にとったのが『三四郎』。後期三部作と言われている作品の一つだけど、好きな作品の一つである。東京に上京した三四郎は一人の女に恋に落ちるという恋愛小説であるが、読了後の虚無感が半端無い作品。夏目漱石の作品は晩年のマーク・トゥエインに似た虚無感を抱かせる作品を残していると思う。<br>学生である自分、学も地位もまだ無い、恋しい人を目で追いかけるのみ。万事うまく行っていると思いきや一気に崩れる世界観は強烈である。<br>他の漱石の作品も読み返したくなってきた。</p>
