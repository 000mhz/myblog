<p>言わずもがな『ドラえもん』です。今年こそは全巻集めようとエクセルで所有リストを作成しました。これでいつでもiPod touchからデータを見ながら安心して買えます。<br>なぜドラえもんかと言いますと年末にこんな文句を見つけたのです。「眠たいときに眠る、食べたいときに食べるじゃ動物と一緒じゃないか！」とこんな発言があるみたいなのです。ちょっとそれのもとを見てみたいのと生活を改めないとな〜と感じ、今年はシャッキとした一年を送りたいと感じているからです。</p>
